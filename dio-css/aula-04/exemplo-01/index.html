<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>

    <style>
        /*
            Propriedades básicas do CSS:
            width: Largura
            height: Altura
        */

        div {
            background: lightblue;
            width: 200px;
            height: 100px;
        }

        button {
            background: pink;
            min-width: 100px;
            max-width: 500px;
            min-height: auto;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div>Trilha de CSS</div>

    <button>botão</button>
</body>
</html>
